<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
            Profile
        </a>
        <a ng-click="model.updateUser()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="model.updated" class="alert alert-success" role="alert">
        {{model.updated}}
    </div>
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username" id="username" required>
        <label for="email">Email</label>
        <input ng-model="model.user.email" type="email" class="form-control" placeholder="alice@gmail.com" id="email" required>
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="first name" id="fName" required>
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="last name" id="lName" required>
    </form>

    <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">Update</a>
    <a href="#!/website" class="btn btn-primary btn-block">MyHomePage</a>
    <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
    <a ng-click="model.deleteUser(model.user)" class="btn btn-danger btn-block">Unregister</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="#!/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
